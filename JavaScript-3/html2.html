<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luiz - Aula JS 2</title>
</head>
<body>

    <h1>Programa if/confirm/else</h1>


<script>
    var js_resp = window.confirm('Clique em um dos botões. ')
    if (js_resp){
        document.write('Voce confirmou o botão;')
    } else {
        document.write('Voce não confirmou o botao;')
    }
</script>

</body>
</html>
