<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luiz - Aula JS 2</title>
</head>
<body>

    <h1>Programa if</h1>


<script>

    js_n1 = parseInt(window.prompt('Informe o primerio valor:', '00'))
    js_n2 = parseInt(window.prompt('Informe o segundo valor:', '00'))

    document.write('Valor do primeiro: ' + js_n1)
    document.write('Valor do segundo: ' + js_n2)
    if (js_n1 > js_n2) {
        document.write('<h1> Ordem crescente ' +  js_n2 + ', ' + js_n1 + '</h1>>')
    } else {
        document.write('<h1> Ordem crescente ' + js_n1 + ', ' + js_n2 + '</h1>>')
    }


</script>

</body>
</html>
